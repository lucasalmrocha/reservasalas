{% block content %}
    <div id="calendar" style="flex-grow: 1;">
        <script>
            let calendarEl = document.getElementById('calendar');
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                let calendar = new FullCalendar.Calendar(calendarEl, {
                    events : [
                        {% for event in events %}
                            {
                                title : '{{ event.reservante }}',
                                start : '{{ event.inicio }}',
                                end: '{{ event.fim }}',
                                extendedProps: {
                                    sala_nome: '{{ event.sala_nome }}'
                                },
                                url: "{{ url_for('reservas.reserva', reserva_id=event.id) }}"
                            },
                        {% endfor %}
                ],
                eventDidMount: function(info) {
                    console.log(info.event.extendedProps);
                    $(info.el).tooltip({
                        title: "Sala: "+info.event.extendedProps.sala_nome+" In√≠cio: "+info.event.start.getHours()+"h"+info.event.start.getMinutes()+"min"+" - Fim: "+info.event.end.getHours()+"h"+info.event.end.getMinutes()+"min",
                        container: 'body',
                        delay: { "show": 50, "hide": 50 }
                    });
                }});
                calendar.render();
            });
        </script>
    </div>
{% endblock content %}
